<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora do Luiz√£o</title>
    <link rel="stylesheet" href="calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="calculator-display">
          <span class="sub-text">308 + 42</span>
          <span class="main-text">12,936</span>
        </div>
        <div class="calculator-buttons">
          <button>AC</button>
          <button>+/-</button>
          <button>%</button>
          <button class="operation">&div;</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operation">&times;</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operation">&minus;</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operation">&plus;</button>
          <button class="button-0">0</button
          ><button>.</button>
          <button class="operation">&equals;</button>
        </div>
      </div>
    </main>
  </body>
</html>
